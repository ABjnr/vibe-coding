<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Useless Combo App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Useless Combo App</h1>
    <div class="box" id="reminder">
      <strong>Daily Reminder:</strong>
      <p id="reminderText"></p>
      <button class="useless-btn" onclick="showReminder()">
        Show Another Reminder
      </button>
    </div>
    <div class="box" id="fact">
      <strong>Useless Fact:</strong>
      <p id="factText"></p>
      <button class="useless-btn" onclick="showFact()">
        Show Another Fact
      </button>
    </div>
    <div class="box" id="compliment">
      <strong>Random Compliment:</strong>
      <p id="complimentText"></p>
      <button class="useless-btn" onclick="showCompliment()">
        Give Me a Compliment
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
